<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Arkanoid</title>
</head>
<body>
<div id="field-select" hidden="true"></div>
<div id="main"></div>
<canvas width="672" height="672" id="board-representation"></canvas>
<div id="context-menu">
    <div class="item" id="undo">
        <div class="description">Undo</div>
        <div class="shortcut">Ctrl + Z</div>
    </div>
    <div class="item" id="redo">
        <div class="description">Redo</div>
        <div class="shortcut">Ctrl + Y</div>
</div>
    <div class="item" id="delete">
        <div class="description">Delete</div>
        <div class="shortcut">Del</div>
</div>
    <div class="item" id="save">
        <div class="description">Save to file</div>
        <div class="shortcut">Ctrl + S</div>
</div>
    <div class="item" id="read">
        <div class="description">Read from file</div>
        <div class="shortcut">Ctrl + L</div>
</div>
</div>
</body>
</html>
